<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://boolean.careers/favicon/favicon.ico"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container pt-5">
        <div class="structure-calculator">
          <div>
            <div class="text-center pt-1 pb-1 bg-top-calculator text-white">
              {{current || `0`}}
            </div>
            <div class="d-flex flex-wrap mid-calculator">
              <div @click="clear" class="btn btn-light">C</div>
              <div class="btn btn-light">+/-</div>
              <div @click="percent" class="btn btn-light">%</div>
              <div class="btn btn-warning text-white">
                <i class="fa-solid fa-divide"></i>
              </div>
              <div @click="addnumber(7)" class="btn btn-light">7</div>
              <div @click="addnumber(8)" class="btn btn-light">8</div>
              <div @click="addnumber(9)" class="btn btn-light">9</div>
              <div class="btn btn-warning text-white">X</div>
              <div @click="addnumber(4)" class="btn btn-light">4</div>
              <div @click="addnumber(5)" class="btn btn-light">5</div>
              <div @click="addnumber(6)" class="btn btn-light">6</div>
              <div class="btn btn-warning text-white">-</div>
              <div @click="addnumber(1)" class="btn btn-light">1</div>
              <div @click="addnumber(2)" class="btn btn-light">2</div>
              <div @click="addnumber(3)" class="btn btn-light">3</div>
              <div class="btn btn-warning text-white">+</div>
              <div @click="addnumber(0)" class="btn btn-light btn-calculator-0">
                0
              </div>
              <div @click="dot" class="btn btn-light">.</div>
              <div class="btn btn-warning text-white">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
